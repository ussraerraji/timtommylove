<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joyeux Anniversaire Timtom !</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', 'Arial', sans-serif;
      overflow-x: hidden;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      position: relative;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating particles */
    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.8; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 0.4; }
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .main-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      padding: 40px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 600px;
      width: 100%;
      text-align: center;
      transform: translateY(0);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .main-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: rotate 4s linear infinite;
      pointer-events: none;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .main-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 35px 70px rgba(0, 0, 0, 0.3);
    }

    .card-content {
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 4rem);
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      animation: pulse 2s ease-in-out infinite;
      background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f, #4d9de0);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientText 3s ease infinite, bounce 2s ease-in-out infinite;
    }

    @keyframes gradientText {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .message {
      font-size: clamp(1rem, 3vw, 1.5rem);
      color: #fff;
      margin-bottom: 30px;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
      line-height: 1.6;
      opacity: 0;
      animation: fadeInUp 1s ease forwards 0.5s;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }



    .emoji-rain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .emoji {
      position: absolute;
      font-size: 2rem;
      animation: fall linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .interactive-button {
      margin-top: 30px;
      padding: 15px 30px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }

    .interactive-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.3s ease, height 0.3s ease;
    }

    .interactive-button:hover::before {
      width: 100%;
      height: 100%;
    }

    .interactive-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }

    .interactive-button:active {
      transform: translateY(0);
    }

    .special-image-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.5s ease;
    }

    .special-image-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .special-image-container {
      position: relative;
      max-width: 90%;
      max-height: 90%;
      animation: imageAppear 0.8s ease-out forwards;
    }

    @keyframes imageAppear {
      0% {
        transform: scale(0.3) rotate(-15deg);
        opacity: 0;
      }
      50% {
        transform: scale(1.1) rotate(3deg);
        opacity: 0.8;
      }
      100% {
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }
    }

    .special-image {
      width: 100%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(255, 255, 255, 0.2);
      border: 3px solid rgba(255, 255, 255, 0.3);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% {
        box-shadow: 0 25px 50px rgba(255, 255, 255, 0.2), 0 0 30px rgba(255, 215, 0, 0.5);
      }
      100% {
        box-shadow: 0 25px 50px rgba(255, 255, 255, 0.4), 0 0 50px rgba(255, 215, 0, 0.8);
      }
    }

    .close-button {
      position: absolute;
      top: -15px;
      right: -15px;
      width: 40px;
      height: 40px;
      background: linear-gradient(45deg, #ff6b6b, #ffd93d);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .close-button:hover {
      transform: scale(1.1) rotate(90deg);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .fireworks {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .firework {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      animation: fireworkExplode 1.5s ease-out forwards;
    }

    @keyframes fireworkExplode {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      50% {
        transform: scale(1);
        opacity: 0.8;
      }
      100% {
        transform: scale(0);
        opacity: 0;
      }
    }

    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #ffd93d;
      border-radius: 50%;
      animation: sparkle 2s ease-in-out infinite;
    }

    @keyframes sparkle {
      0%, 100% {
        transform: scale(0) rotate(0deg);
        opacity: 0;
      }
      50% {
        transform: scale(1) rotate(180deg);
        opacity: 1;
      }
    }

    .heart-float {
      position: absolute;
      font-size: 30px;
      animation: heartFloat 3s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes heartFloat {
      0% {
        transform: translateY(0) scale(0);
        opacity: 0;
      }
      20% {
        transform: translateY(-20px) scale(1);
        opacity: 1;
      }
      80% {
        transform: translateY(-100px) scale(1.2);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-150px) scale(0);
        opacity: 0;
      }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .main-card {
        padding: 30px 20px;
        margin: 20px;
        border-radius: 20px;
      }
      
      .container {
        padding: 10px;
      }
    }

    @media (max-width: 480px) {
      .main-card {
        padding: 25px 15px;
      }
      

    }

    /* Dark mode media query */
    @media (prefers-color-scheme: dark) {
      .main-card {
        background: rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    }
  </style>
</head>
<body>
  <div class="emoji-rain" id="emojiRain"></div>
  
  <div class="container">
    <div class="main-card">
      <div class="card-content">
        <h1>‚ù§Ô∏è Joyeux Anniversaire Timtom ‚ù§Ô∏è</h1>
        <p class="message">Kanbghiik bzaaaaf w lah ykhliik lya ya ahssan timtom f l3alam‚ù§Ô∏è!</p>
        

        
        <button class="interactive-button" onclick="celebrate()">üéâ C√©l√©brer ! üéâ</button>
      </div>
    </div>
  </div>

  <div class="special-image-overlay" id="imageOverlay">
    <div class="special-image-container">
      <img src="https://i.postimg.cc/9Mqpwj4x/Whats-App-Image-2025-07-07-01-32-21-54b3dabb.jpg" alt="Photo sp√©ciale d'anniversaire" class="special-image">
      <button class="close-button" onclick="closeImage()">√ó</button>
      <div class="fireworks" id="fireworks"></div>
    </div>
  </div>

  <script>
    // Create floating particles
    function createParticles() {
      const particleCount = 20;
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
        document.body.appendChild(particle);
      }
    }

    // Create emoji rain
    function createEmojiRain() {
      const emojis = ['üéâ', 'üéÇ', 'üéà', 'üéÅ', '‚ú®', 'üíñ', 'üåü', 'üéä'];
      const emojiRain = document.getElementById('emojiRain');
      
      setInterval(() => {
        const emoji = document.createElement('div');
        emoji.className = 'emoji';
        emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.left = Math.random() * 100 + '%';
        emoji.style.animationDuration = (Math.random() * 3 + 2) + 's';
        emojiRain.appendChild(emoji);
        
        setTimeout(() => {
          emoji.remove();
        }, 5000);
      }, 300);
    }

    // Celebration function
    function celebrate() {
      const button = document.querySelector('.interactive-button');
      const card = document.querySelector('.main-card');
      const overlay = document.getElementById('imageOverlay');
      
      // Create burst effect
      for (let i = 0; i < 12; i++) {
        const burst = document.createElement('div');
        burst.style.position = 'absolute';
        burst.style.width = '10px';
        burst.style.height = '10px';
        burst.style.background = '#ffd93d';
        burst.style.borderRadius = '50%';
        burst.style.left = '50%';
        burst.style.top = '50%';
        burst.style.transform = 'translate(-50%, -50%)';
        burst.style.animation = `burstOut 0.6s ease-out forwards`;
        burst.style.animationDelay = (i * 0.05) + 's';
        
        const angle = (i * 30) * Math.PI / 180;
        burst.style.setProperty('--x', Math.cos(angle) * 100 + 'px');
        burst.style.setProperty('--y', Math.sin(angle) * 100 + 'px');
        
        card.appendChild(burst);
        
        setTimeout(() => burst.remove(), 600);
      }
      
      // Add celebration class
      card.classList.add('celebrating');
      setTimeout(() => card.classList.remove('celebrating'), 1000);
      
      // Show special image with delay
      setTimeout(() => {
        overlay.classList.add('active');
        createFireworks();
        createSparkles();
        createFloatingHearts();
      }, 800);
    }

    // Close image function
    function closeImage() {
      const overlay = document.getElementById('imageOverlay');
      overlay.classList.remove('active');
      
      // Clear effects
      const fireworks = document.getElementById('fireworks');
      fireworks.innerHTML = '';
    }

    // Create fireworks effect
    function createFireworks() {
      const fireworks = document.getElementById('fireworks');
      const colors = ['#ff6b6b', '#ffd93d', '#6bcf7f', '#4d9de0', '#9c88ff', '#ff9a9e'];
      
      for (let i = 0; i < 15; i++) {
        setTimeout(() => {
          const firework = document.createElement('div');
          firework.className = 'firework';
          firework.style.left = Math.random() * 100 + '%';
          firework.style.top = Math.random() * 100 + '%';
          firework.style.background = colors[Math.floor(Math.random() * colors.length)];
          firework.style.animationDelay = Math.random() * 0.5 + 's';
          fireworks.appendChild(firework);
          
          setTimeout(() => firework.remove(), 1500);
        }, i * 200);
      }
    }

    // Create sparkles effect
    function createSparkles() {
      const fireworks = document.getElementById('fireworks');
      
      for (let i = 0; i < 25; i++) {
        setTimeout(() => {
          const sparkle = document.createElement('div');
          sparkle.className = 'sparkle';
          sparkle.style.left = Math.random() * 100 + '%';
          sparkle.style.top = Math.random() * 100 + '%';
          sparkle.style.animationDelay = Math.random() * 2 + 's';
          fireworks.appendChild(sparkle);
          
          setTimeout(() => sparkle.remove(), 2000);
        }, i * 100);
      }
    }

    // Create floating hearts effect
    function createFloatingHearts() {
      const fireworks = document.getElementById('fireworks');
      const hearts = ['üíñ', 'üíï', 'üíó', 'üíì', 'üíò'];
      
      for (let i = 0; i < 10; i++) {
        setTimeout(() => {
          const heart = document.createElement('div');
          heart.className = 'heart-float';
          heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
          heart.style.left = Math.random() * 90 + '%';
          heart.style.bottom = '0';
          heart.style.animationDelay = Math.random() * 1 + 's';
          fireworks.appendChild(heart);
          
          setTimeout(() => heart.remove(), 3000);
        }, i * 300);
      }
    }

    // Add burst animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes burstOut {
        0% {
          transform: translate(-50%, -50%) scale(0);
          opacity: 1;
        }
        100% {
          transform: translate(calc(-50% + var(--x)), calc(-50% + var(--y))) scale(1);
          opacity: 0;
        }
      }
      
      .celebrating {
        animation: shake 0.5s ease-in-out;
      }
      
      @keyframes shake {
        0%, 100% { transform: translateY(-10px) rotate(0deg); }
        25% { transform: translateY(-10px) rotate(-2deg); }
        75% { transform: translateY(-10px) rotate(2deg); }
      }
    `;
    document.head.appendChild(style);

    // Initialize effects
    createParticles();
    createEmojiRain();

    // Add responsive touch events
    if ('ontouchstart' in window) {
      document.addEventListener('touchstart', function() {}, false);
    }
  </script>
</body>
</html>
